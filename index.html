<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent√≠n üíñ</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
  }

  .screen {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .hidden {
    display: none;
  }

  .card {
    background: rgba(255,255,255,0.9);
    padding: 28px;
    border-radius: 22px;
    box-shadow: 0 15px 40px rgba(0,0,0,.25);
    max-width: 330px;
    animation: pop 0.6s ease;
  }

  @keyframes pop {
    from { transform: scale(.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  h1 {
    color: #ff4b5c;
    margin-bottom: 12px;
    font-size: 24px;
  }

  p {
    color: #555;
    font-size: 16px;
    margin-bottom: 25px;
  }

  .buttons {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    position: relative;
  }

  button {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: transform .2s;
  }

  button:hover {
    transform: scale(1.05);
  }

  #yes {
    background: linear-gradient(135deg, #ff4b5c, #ff6f91);
    color: white;
  }

  #no {
    background: #e0e0e0;
    color: #555;
    position: relative;
  }

  .final {
    background: linear-gradient(135deg, #ff512f, #f09819);
    color: white;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    animation: fade 1s ease;
  }

  @keyframes fade {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>

<body>

<!-- üéµ AUDIO -->
<audio id="music" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<!-- üíå PANTALLA 1 -->
<div id="screen1" class="screen">
  <div class="card">
    <h1>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
    <p>Prometo hacerte sonre√≠r todo el d√≠a ü•∫</p>

    <div class="buttons">
      <button id="yes">S√≠ üíò</button>
      <button id="no">No üôà</button>
    </div>
  </div>
</div>

<!-- üíñ PANTALLA 2 -->
<div id="screen2" class="screen hidden">
  <div class="final">
    <h1>
      Sab√≠a que dir√≠as que s√≠ üòç<br><br>
      Nos vemos el 14 ‚ù§Ô∏è
    </h1>
  </div>
</div>

<script>
  const music = document.getElementById("music");
  const screen1 = document.getElementById("screen1");
  const screen2 = document.getElementById("screen2");

  document.getElementById("yes").addEventListener("click", () => {
    music.play();
    screen1.classList.add("hidden");
    screen2.classList.remove("hidden");
  });

  document.getElementById("no").addEventListener("mouseover", () => {
    const btn = document.getElementById("no");
    btn.style.position = "absolute";
    btn.style.left = Math.random() * 70 + "%";
    btn.style.top = Math.random() * 70 + "%";
  });
</script>

</body>
</html>
