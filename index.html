<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent√≠n üíñ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #56ab2f, #a8e063);
    overflow: hidden;
  }

  .screen {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .hidden {
    display: none;
  }

  .card {
    background: rgba(255,255,255,0.15);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,.3);
    max-width: 320px;
    color: white;
  }

  h1 {
    font-size: 24px;
    margin-bottom: 10px;
  }

  p {
    font-size: 16px;
    margin-bottom: 25px;
  }

  .buttons {
    display: flex;
    gap: 10px;
    justify-content: center;
    position: relative;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
  }

  #yes {
    background: #2ecc71;
    color: white;
  }

  #no {
    background: #e74c3c;
    color: white;
    position: relative;
  }

  .final {
    background: linear-gradient(135deg, #56ab2f, #a8e063);
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    padding: 20px;
  }

  .final h1 {
    font-size: 26px;
    text-shadow: 0 4px 10px rgba(0,0,0,.4);
  }
</style>
</head>

<body>

<!-- üéµ AUDIO (NO SE BORRA, NO SE CORTA) -->
<audio id="music" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<!-- PANTALLA 1 -->
<div id="screen1" class="screen">
  <div class="card">
    <h1>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏èü¶ñ</h1>
    <p>Quiero que sepas lo especial que eres para m√≠ ü•∫</p>

    <div class="buttons">
      <button id="yes">S√≠ üíò</button>
      <button id="no">No ‚ò†Ô∏è</button>
    </div>
  </div>
</div>

<!-- PANTALLA 2 -->

      ¬øQuieres ir a cenar conmigo el 14? ‚ù§Ô∏è

  </div>
</div>

<script>
  const music = document.getElementById("music");
  const screen1 = document.getElementById("screen1");
  const screen2 = document.getElementById("screen2");

  // M√∫sica empieza con interacci√≥n humana
  document.getElementById("yes").addEventListener("click", () => {
    music.play();
    screen1.classList.add("hidden");
    screen2.classList.remove("hidden");
  });

  // Bot√≥n NO escapa
  document.getElementById("no").addEventListener("mouseover", () => {
    const btn = document.getElementById("no");
    btn.style.position = "absolute";
    btn.style.left = Math.random() * 70 + "%";
    btn.style.top = Math.random() * 70 + "%";
  });
</script>

</body>
</html>
